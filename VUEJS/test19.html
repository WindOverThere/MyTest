<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
        <template id="myMsg">
            <div>
                <p>父组件 =》 {{ msg }}</p>
                <child></child>
                <child2></child2>
            </div>
        </template>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                var myComponent = {
                    template: "#myMsg",
                    data(){
                        return {
                            msg: '我是父组件中的数据'
                        }
                    },
                    components: {
                        child: {
                            template: '<p>我是第一个子组件</p>'
                        },
                        child2: {
                            template: '<p>我是第二个子组件</p>'
                        }
                    }
                }
                var vm = new Vue({
                    el: '#app',
                    components: {
                        myComponent
                    }
                })
            })
        </script>
    </body>
</html>
