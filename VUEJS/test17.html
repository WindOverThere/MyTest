        <div class="app">
            <my-component></my-component>
            <common></common>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                var child = {
                    template:'<h3>我是局部组件</h3>'
                };
                var common = {
                    template: '<p>我是子组件</p>'
                };
                var vm = new Vue({
                    el: ".app",
                    components: {
                        myComponent: child,
                        common
                    }
                })

            })
        </script>
