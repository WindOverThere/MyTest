<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title> 
</head>
<body>
	<button id="clickBtn">点击</button>
	<img id="dog" style="width:200px;" src="./img/dog1.jpg">

	<script type="text/javascript">
		var F = function (id){
			return this.getElementById(id);
		};

		F.prototype.getElementById = function (id){
			this.element = document.getElementById(id);
			return this;
		};
		
		F.prototype.hide = function (){
			this.element.style.display = "none";
		};

		var $ = function (id){
			return new F(id);
		};

		$("clickBtn").element.onclick = function (){
			$("dog").hide();
			
		};

	</script>
</body>
</html>
