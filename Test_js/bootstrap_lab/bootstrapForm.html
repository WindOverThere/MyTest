<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
  </head>
  <body>
  	<h3>一</h3>
	<form role="form">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入邮箱"/>
		</div>
		<div class="form-group">
			<lable for="exampleInputPassword">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword" placeholder="密码框" />
		</div>
		<div class="form-grounp">
			<label for="exampleInputFile">input File</label>
			<input type="file" id="exampleInputFile" />
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" />Click me out.
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

<hr />
	<h3>二</h3>
	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="exampleInputEmail2">exampleEmail</label>
			<input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入邮箱">
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">@</div>
				<input type="email" class="form-control" id="exampleName2" placeholder="enter Email" />
			</div>
		</div>
		<div class="form-group">
			<label class="sr-only" for="exampleInputPassword">exampleInputPassword</label>
			<input type="password" class="form-control" id="examplePassword" placeholder="enter PassWord" />
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" />remember me
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>
<hr />
<h3>三</h3>
<div class="container">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="exampleEmail3">exampleEmail</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="exampleEmail3" placeholder="请输入邮箱">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="exampleInputPassword">exampleInputPassword</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="examplePassword" placeholder="enter PassWord" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="checkbox">
					<label>
						<input type="checkbox" />remember me
					</label>
				</div>
				
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</div>
	</form>
</div>
<hr />
<h3>四</h3>
<div class="container">
	<textarea class="form-control" row="1"></textarea>
</div>

<div style="padding:200px;"></div>









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bootstrap-3.3.5-dist/js/jquery-2.2.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  </body>
</html>
