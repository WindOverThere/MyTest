<!DOCTYPE html>
<html>
   <head>
      <title>bootstrap辅助类</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
      <link href="./bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
   </head>
   <body>
      <p>关闭图标实例
         <button type="button" class="close" aria-hidden="true">
            &times;
         </button>
      </p>

      <p>插入符实例
         <span class="caret"></span>
      </p>

      <div class="clearfix" style="border:1px solid #000;background:red;">
         <div class="pull-left">
            向左快速浮动
         </div>
         <div class="pull-right">
            向右快速浮动
         </div>
      </div>


      <div class="container show">
         <div class="row" >
            <div class="center-block" style="width:200px;background-color:#ccc;">
               这是 center-block 实例
            </div>
         </div>
      </div>

      <div class="row" style="padding: 91px 100px 19px 50px;">
         <form class="form-inline" role="form">
            <div class="form-group">
               <label class="sr-only" for="email">Email 地址</label>
               <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
               <label class="sr-only" for="pass">密码</label>
               <input type="password" class="form-control" placeholder="Password">
            </div>
         </form>
      </div>

 
      <script src="./bootstrap-3.3.5-dist/js/jquery-2.2.3.js"></script>
      <script src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>
   </body>
</html>
