<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
      <link href="./bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
   </head>
   <body>
      <div class="table-responsive">
         <table class="table table-bordered table-hover table-condensed">
            <caption>基本的表格布局</caption>
            <thead>
               <tr>
                  <th>名称</th>
                  <th>城市</th>
               </tr>
            </thead>
            <tbody>
               <tr class="active">
                  <td>Tanmay</td>
                  <td>Bangalore</td>
               </tr>
               <tr class="success">
                  <td>Sachin</td>
                  <td>Mumbai</td>
               </tr>
               <tr class="warning">
                  <td>Sachin</td>
                  <td>Mumbai</td>
               </tr>
               <tr class="danger">
                  <td>Sachin</td>
                  <td>Mumbai</td>
               </tr>
            </tbody>
         </table>
      </div>
 
      <script src="./bootstrap-3.3.5-dist/js/jquery-2.2.3.js"></script>
      <script src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>
   </body>
</html>
