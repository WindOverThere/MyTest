<!DOCTYPE html>
<html>
   <head>
      <title>下拉菜单</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
      <link href="./bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
   </head>
   <body>
      <p>标签式的导航菜单</p>
      <ul class="nav nav-tabs">

         <li><a href="#">VB.Net</a></li>
         <li><a href="#">Java</a></li>

      </ul>

      <script src="./bootstrap-3.3.5-dist/js/jquery-2.2.3.js"></script>
      <script src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>

</html>
