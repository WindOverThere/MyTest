<!DOCTYPE html>
<html>
   <head>
      <title>下拉菜单</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
      <link href="./bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
   </head>
   <body style="padding:200px;">
      <div class="btn-group dropup">
         <button type="button" class="btn btn-default dropdown-toggle btn-success" 
            data-toggle="dropdown">默认
            <span class="caret"></span>
            <span class="sr-only">切换下拉菜单</span>
         </button>
         <ul class="dropdown-menu" role="menu">
            <li><a href="#">功能</a></li>
            <li><a href="#">另一个功能</a></li>
            <li><a href="#">其他</a></li>
            <li class="divider"></li>
            <li><a href="#">分离的链接</a></li>
         </ul>
      </div>

      <div class="btn-group">
         <button type="button" class="btn btn-default dropdown-toggle btn-danger btn-sm" 
            data-toggle="dropdown">默认
            <span class="caret"></span>
            <span class="sr-only">切换下拉菜单</span>
         </button>
         <ul class="dropdown-menu" role="menu">
            <li><a href="#">功能</a></li>
            <li><a href="#">另一个功能</a></li>
            <li><a href="#">其他</a></li>
            <li class="divider"></li>
            <li><a href="#">分离的链接</a></li>
         </ul>
      </div>

      <div class="btn-group">
         <button type="button" class="btn btn-primary btn-lg">原始</button>
         <button type="button" class="btn btn-primary btn-lg dropdown-toggle" 
            data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">切换下拉菜单</span>
         </button>
         <ul class="dropdown-menu" role="menu">
            <li><a href="#">功能</a></li>
            <li><a href="#">另一个功能</a></li>
            <li><a href="#">其他</a></li>
            <li class="divider"></li>
            <li><a href="#">分离的链接</a></li>
         </ul>
      </div>

 
      <script src="./bootstrap-3.3.5-dist/js/jquery-2.2.3.js"></script>
      <script src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>
   </body>
</html>
