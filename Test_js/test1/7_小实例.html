<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#div1{width:240px; height:200px; border:2px solid #000; background: #f1f1f1; padding:10px;}
</style>
<script type="text/javascript">
window.onload = function (){
	var oDiv = document.getElementById('div1');
	var oSpan = document.getElementById('span1');
	var oTxt = document.getElementById('text1');
	var oBtn = document.getElementById('btn1');

	oBtn.onclick = function (){
		oDiv.innerHTML = oDiv.innerHTML + oSpan.innerHTML +  oTxt.value + '<br />';
		oTxt.value = "";
	}
}	
</script>
</head>
<body>
<div id="div1"></div>
<span id="span1">妙味:</span>
<input id="text1" type="text" />
<input id="btn1" type="button" value="提交" />
</body>
</html>
