<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	window.onload = function (){
		var oBtn = document.getElementById('btn1');
		var oText = document.getElementById('text1');
		var oP = document.getElementById('p1');
		oBtn.onclick = function (){
			//oBtn.value = "button";

	};

</head>

</body>
</html>
