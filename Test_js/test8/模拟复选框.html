<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#div li{width:100px; height:100px; border:5px solid #000; list-style:none; float:left; margin:50px;}
	#div .checked{border-color:red;}
</style>
</head>
<body>
<ul id="div">
	<li class="checked"></li>
	<li></li>
	<li></li>
</ul>
<script type="text/javascript">
	var oDiv = document.getElementById('div');
	var aLi = oDiv.getElementsByTagName('li');

	for(var i = 0; i<aLi.length; i++){
		aLi[i].onOff = true;
		// alert(aLi[i].onOff);
		aLi[i].onclick = function (){
			if(this.onOff){
				console.log(this.onOff);
				this.className = "checked";
				this.onOff = false;
			}else{
				console.log(this.onOff);
				this.className = "";
				this.onOff = true;
			}
			
		}
	}

</script>
</body>
</html>
