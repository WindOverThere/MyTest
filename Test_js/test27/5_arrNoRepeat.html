<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">

</style>
<script type="text/javascript">
	var arr = [2,3,"a","2","1",5,3,1,"a",2,3];
 	var newArr = [ arr[0] ];	//2

 	for (var i = 0; i<arr.length; i++) {
 		var repeat = false;
 		for (var j = 0; j<newArr.length; j++) {
			if( newArr[j] === arr[i] ){
				repeat = true;
				break;
 			};
		};
		if( !repeat ){
			newArr.push( arr[i] )
		};
 	};
 	console.log( newArr );
</script>
