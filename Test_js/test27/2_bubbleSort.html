<script type="text/javascript">
	var arr = [2,3,7,8,1,9,10,4,6,5];

	function bubbleSort( optionArr ){
		for (var i = 0; i < optionArr.length; i++) {
		
			for (var j = 0; j < optionArr.length-1; j++) {
				if ( optionArr[j] < optionArr[j+1] ) {
					var c = optionArr[j];
					optionArr[j] = optionArr[j+1];
					optionArr[j+1] = c;
				};
			};
		};
		console.log( optionArr );
	}
	bubbleSort(arr);
	

</script>
