	function quickSort( optionArr ){
		if( optionArr.length <= 1 ){
			return optionArr;
		};

		var num = Math.floor(optionArr.length/2);	
		var middleValue =  optionArr.splice( num,1 )[0]; //数组中间的数字

		var left = [];
		var right = [];

		for (var i = 0; i < optionArr.length; i++) {
			if( optionArr[i] < middleValue ){
				left.push( optionArr[i] ); //如果小于中间数放进left
			}else{
				right.push( optionArr[i] ); //如果小于中间数放进right
			}
		}
		return quickSort(left).concat( middleValue,quickSort(right) );
	}

	console.log( quickSort(arr) );
