<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#text{width: 400px; height: 400px; background: #ccc; background: #ccc;}
</style>
<script type="text/javascript">
	window.onload = function (){
		var oP = document.getElementById('text');
		var aTextInp = document.getElementsByTagName('input')[0];
		var aStrong = document.getElementsByTagName('strong')[0];
		var aSentBtn = document.getElementsByTagName('input')[1];

		aSentBtn.onclick = function (){
			oP.innerHTML += aStrong.innerHTML + aTextInp.value + "<hr />";
			aTextInp.value = "";
		}
	}
</script>
<body>
	<p id="text"></p>
	<strong>尚志：</strong>
	<input type="text" />
	<input type="button" value="发送" />
</body>
</html>
