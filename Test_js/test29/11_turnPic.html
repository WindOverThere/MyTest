<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

</style>
<script type="text/javascript">
	window.onload = function (){
		var oImg = document.getElementsByTagName('img')[0];
		var onOff = true;
		oImg.onclick = function (){
			if (onOff) {
				oImg.src = "image/2.jpg";
				onOff = false;
			} else {
				oImg.src = "image/1.jpg";
				onOff = true;
			}
		}
	}
</script>
<body>
	<img src="image/1.jpg" />
</body>
</html>
