<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#divWrap{position:relative;}
	#divWrap div{width: 50px; height: 50px; background: red; position: absolute;left:0; right:0;}
</style>
<script type="text/javascript">
	window.onload = function (){
		var oBtn = document.getElementById('btn');
		var divWrap = document.getElementById('divWrap');
		var aColor = ["red","yellow","green","blue",];
		var str = "";

		oBtn.onclick = function (){
			for (var i = 0; i < 5; i++) {
				var l = 0;
				var t = 0;

				l = ( i % 10 )*50;
				if ( i <= 2) {
					t = ( 4-i )*50;
				} else {
					t = i * 50;
				};

				str += '<div style="background:'+ aColor[i%4] +';left:'+ l +'px;top:'+ (t - 100) +'px;"></div>';
			}
			divWrap.innerHTML = str;
		};
	};
</script>
<body>
	<input id="btn" type="button" value="生成10个div" />
	<hr />
	<div id="divWrap">
		
	</div>
</body>
</html>
