<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	window.onload = function (){
		var oText = document.getElementById('text');
		var aSelect = document.getElementsByTagName('select')[0];
		var oBtn = document.getElementById('clickBtn');
		var str = "";
		oBtn.onclick = function (){
			oText.value = aSelect.value;
		}
	}
</script>
<body>
	<input id="text" type="text" />
	<select>
		<option>北京</option>
		<option>上海</option>
		<option>广州</option>
	</select>
	<input id="clickBtn" type="button" value="点击">
</body>
</html>
