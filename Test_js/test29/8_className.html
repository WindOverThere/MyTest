<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.red{width:100px; height:200px; background: red;color: #fff; line-height: 30px; font-family:"微软雅黑";}
	.gray{width:150px; height:250px; background: #ccc;color: yellow; line-height: 50px; font-family:"黑体";}
</style>
<script type="text/javascript">
	window.onload = function (){
		var aBtn = document.getElementsByTagName('input');
		var aP = document.getElementsByTagName('p')[0];
		var n = 14;
		aBtn[1].onclick = function (){
			n = n + 2;
			aP.style.fontSize = n + "px";
		}
		aBtn[0].onclick = function (){
			n = n - 2;
			aP.style.fontSize = n + "px";
		}
		aBtn[2].onclick = function (){
			aP.className = "red";
		}
		aBtn[3].onclick = function (){
			aP.className = "gray";
		}
	}
</script>
<body>
	<input type="button" value="-">
	<input type="button" value="+">
	<input type="button" value="红色">
	<input type="button" value="灰色">
	<p>这是一段文字这是一段文字这是一段文字这是一段文字</p>
</body>
</html>
