<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

</style>
<script type="text/javascript">
	window.onload = function (){
		var oImg = document.getElementsByTagName('img')[0];
		var arr = ["image/1.jpg","image/2.jpg","image/3.jpg","image/4.jpg",]
		var n = 0;
		oImg.onclick = function (){
			n++;
			if ( n == arr.length) {
				n = 0;
			}
			oImg.src = arr[n];
			console.log(n);
		}
	}
</script>
<body>
	<img src="image/1.jpg" />
</body>
</html>
