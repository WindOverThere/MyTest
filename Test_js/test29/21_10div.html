<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

</style>
<script type="text/javascript">
	window.onload = function (){
		var oBtn = document.getElementById('btn');
		var divWrap = document.getElementById('divWrap');
		var str = "";
		oBtn.onclick = function (){
			for (var i = 0; i < 10; i++) {
				if ( i % 2 == 0) {
					str += '<div style="width:50px; height:50px; background:red; position:absolute;left:'+ i*60+'px; top:50px; background:red;"></div>';	
				} else {
					str += '<div style="width:50px; height:50px; background:red; position:absolute;left:'+ i*60+'px; top:50px; background:blue;"></div>';
				};
			}
			divWrap.innerHTML = str;
		};
	};
</script>
<body>
	<input id="btn" type="button" value="生成10个div" />
	<hr />
	<div id="divWrap">
		
	</div>
</body>
</html>
