<meta charset="utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
window.onload = function (){
	var aLi = document.getElementsByTagName('li');
	aLi[0].onmouseover = function (){
		aLi[0].style.background = 'red';
	};
	aLi[0].onmouseout = function (){
		aLi[0].style.background = '#fff';
	};
}
</script>
</head>
