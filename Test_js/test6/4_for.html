<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
window.onload = function (){
	var oUl = document.getElementById('ul01');
	var aLi = oUl.getElementsByTagName('li');

	for(var i=0; i<2; i++){
		aLi[i].onclick = function (){
			this.style.background = "red";
		}
	}

}
</script>
</head>
<body>
<ul id="ul01">
	<li>12</li>
	<li>12</li>
</ul>
</body>
</html>
