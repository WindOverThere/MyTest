<script type="text/javascript">
	function addZero(n){
		return  n < 10 ? "0" + n : n ;
	};
	function fnTime(){
		var time = new Date();
		var hours = time.getHours();
		var minutes = time.getMinutes();
		var seconds = time.getSeconds();
		var str = addZero(hours) + ":" + addZero(minutes) + ":" + addZero(seconds);
		return str;
	};
	window.onload = function (){
		var aP = $("p");
		var times = fnTime();

		for(var i=0; i<times.length; i++){
			var aImg = $("img",aP[i]);

			if( times.charAt(i) !== ':' ){
				aImg[0].src = 'img/'+times.charAt(i)+'.png';
			}
		};
		var curTimes = fnTime();

		setInterval(function(){
			var times = fnTime();

			for(var i = 0; i < times.length; i++){
				var aImg = $("img",aP[i]);
				if( times.charAt(i) !== ':' ){
					aImg[1].src = 'img/' + times.charAt(i) + '.png';
					if( curTimes.charAt(i) !== times.charAt(i) ){
						aP[i].style.transition = "0.5s";
						aP[i].style.top = "-210px";
					}
				}
			}
			curTimes = times;
		},1000)

		for(var i=0; i<aP.length; i++){
			aP[i].addEventListener('webkitTransitionEnd',function(){
				var aImg = $("img",this);
				this.style.transition = "0s";
				this.style.top = "0";
				aImg[0].src = aImg[1].src;
			})
		};
		var onOff = true;
		var allImg = $("img");

		setInterval( function (){
			if(onOff){
				allImg[4].src = "img/nfh.png";
				allImg[9].src = "img/nfh.png";
				onOff = false;
			}else{
				allImg[4].src = "img/fuh.png";
				allImg[9].src = "img/fuh.png";
				onOff = true;
			}
		},500);
	}
</script>
