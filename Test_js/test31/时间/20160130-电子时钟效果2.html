<script src="long.js" defer='defer'></script>
<script>
window.onload = function(){
	var oUl = $('#list');
	var aP = $('p',oUl);
	function addZero(n){
		return n < 10 ? "0"+n : n;
	}

	function getTimes(){   //获取到当前的时间 格式为 00:00:00
		var d = new Date(); 	
		var H = d.getHours();
		var Min = d.getMinutes();
		var S = d.getSeconds();
		var str = addZero(H)+":"+addZero(Min)+":"+addZero(S);
		return str;
	}
	
	var curTimes = getTimes();
	var timer = null;
	var times = getTimes();
	
	for(var i=0;i<times.length;i++){
		if(times.charAt(i) !== ':'){
			aP[i].getElementsByTagName('img')[0].src = 'imgTime/'+times.charAt(i)+'.png';
		}
	}

	setInterval(function(){
		var times = getTimes();
		for(var i=0;i<times.length;i++){
			if(times.charAt(i) !== ':'){
				aP[i].getElementsByTagName('img')[1].src = 'imgTime/'+times.charAt(i)+'.png';
				if(curTimes.charAt(i) !== times.charAt(i)){
					aP[i].style.transition = '0.5s';
					aP[i].style.top = '-210px';
				}
			}
		}
		curTimes = times;
	},1000)

	for(var n=0;n<aP.length;n++){
		aP[n].addEventListener('webkitTransitionEnd',function(){
			this.style.transition = '0s';
			this.style.top = '0px';
			this.getElementsByTagName('img')[0].src = this.getElementsByTagName('img')[1].src;
		})
	}
	var x = 0;
	var timer1 = null;
	timer1 = setInterval(function(){
		if(x%2){
			$('img',aP[2])[0].src = "imgTime/nfh.png";
			$('img',aP[5])[0].src = "imgTime/nfh.png";
		}else{
			$('img',aP[2])[0].src = "imgTime/fuh.png";
			$('img',aP[5])[0].src = "imgTime/fuh.png";
		}
		x++;
	},500)
}
</script>
