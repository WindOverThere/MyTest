<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
	<script>
		$(document).ready(function(){
			$(".odd,.aaa").css({
				"color":"red",
				"border":"1px solid blue"
			})
		});
	</script>
</head>
<body>
	<ul>
		<li class="odd">1111</li>
		<li class="aaa">2222</li>
		<li class="odd aaa">3333</li>
		<li>4444</li>
		<li class="odd">5555</li>
	</ul>
</body>
</html>
