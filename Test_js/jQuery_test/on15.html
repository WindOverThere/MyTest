<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		.test {
		color: #000;
		padding: .5em;
		border: 1px solid #444;
		}
		.active {
		color: #900;
		}
		.inside {
		background-color: aqua;
		}
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<div class="test">test div</div>
	
	<script>


		$("div.test").on({
			click:function (){
				$(this).toggleClass("active");
			},
			mouseenter:function (){
				$(this).addClass("inside");
			},
			mouseleave:function (){
				$(this).removeClass("inside");
			}
		});

	</script>

</body>
</html>
