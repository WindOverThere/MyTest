<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		.full { border: 1px solid red; }	
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<ul>
	  <li>list <strong>item 1</strong></li>
	  <li><span>list item 2</span></li>
	  <li>list item 3</li>
	</ul>

	<script>

		$("ul").click(function (event) {
			var $target = $(event.target);

			if($target.is("li")){
				$target.css("background-color", "red");
			}
		})

	</script>
	 
</body>
</html>
