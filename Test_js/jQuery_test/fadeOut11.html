<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		span { cursor:pointer; }
		span.hilite { background:yellow; }
		span.redC{background: red;}
		div { display:inline; color:red; }
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<h3>Find the modifiers - <div></div></h3>
	<p>
	If you <span>really</span> want to go outside
	<span>in the cold</span> then make sure to wear
	your <span>warm</span> jacket given to you by
	your <span>favorite</span> teacher.
	</p>

	<script>
		$("span").hover(function () {
			$(this).addClass("hilite");
		}, function () {
			$(this).removeClass("hilite");
		});

		$("span").click(function () {
			$(this).fadeOut(1000, function () {
				$("div:first").text("'" + $(this).text() + "' has faded!");
				$(this).remove();
			});
		});

	  </script>
	 
</body>
</html>
