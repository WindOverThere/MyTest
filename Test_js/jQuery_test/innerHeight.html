<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
         p {
            height: 50px;
            margin: 10px;
            padding: 5px;
            border: 2px solid #666;
          }
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

    <p>Hello</p>
    <p></p>
     
    <script>
        var p = $( "p:first" );
        
        $( "p:last" ).text( "innerHeight:" + p.innerHeight() );
    </script>
     
</body>
</html>
