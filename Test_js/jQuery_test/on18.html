<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		.active{
			color: red;
		}
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<p id="p1">this is paragraph.</p>

	<script>
		$("#p1").on("mouseenter mouseleave",function (event){
			$(this).toggleClass("active");
		})
	</script>
	 
</body>
</html>
