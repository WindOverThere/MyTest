<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div {
			width:60px;
			height:60px;
			margin:5px;
			float:left;
			background:green;
			border:10px outset;
			cursor:pointer;
		}

		p {
			color:red;
			margin:0;
			clear:left;
		} 
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<div class="count">0</div>
	<div class="target">Hover/click me</div>
	 
	<script>
		var n = 0;

		$(".target").one("click mouseenter", function() {
		  $(".count").html(++n);
		});
		
	</script>
	 
</body>
</html>
