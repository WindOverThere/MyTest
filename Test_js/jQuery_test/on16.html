<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		p {
			background: yellow;
			font-weight: bold;
			cursor: pointer;
			padding: 5px;
		}
		p.over {
			background: #ccc;
		}
		span {
			color: red;
		}
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<p>Click me!</p>
	<span></span>

	<script>

		var n = 0;
		
		$("body").on("click","p",function (){
			console.log($(this).after());
			$(this).after("<p>Another paragraph!" + (++n) + "</p>");
		})
	</script>
	 
</body>
</html>
