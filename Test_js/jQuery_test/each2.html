<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div { color:red; text-align:center; cursor:pointer;
		    font-weight:bolder; width:300px; }
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<div>Click here</div>
	<div>to iterate through</div>
	<div>these divs.</div>
	<script>
		

		$(document.body).click(function (){
			$("div").each(function (i) {
				if(this.style.color!= "blue"){
					this.style.color = "blue";
				}else{
					this.style.color = "";
				}
			})
		})
	</script>

</body>
</html>
