<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		p {
			position:relative;
			width:400px;
			height:90px;
		}
		div {
			position:absolute;
			width:400px;
			height:65px;
			font-size:36px;
			text-align:center;
			color:yellow;
			background:red;
			padding-top:25px;
			top:0; left:0;
			display:none;
			opacity: .7;
		}
		span { display:none; }
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<p>
		Let it be known that the party of the first part
		and the party of the second part are henceforth
		and hereto directed to assess the allegations
		for factual correctness... (<a href="#">click!</a>)
		<div><span>CENSORED!</span></div>

	</p>
	<script>

		$("a").click(function (){
			$("div").fadeIn(2000,function (){
				$("span").fadeIn(1000);
				$(this).delay(5000).fadeOut(2000);
			});
		})

	</script>
	 
</body>
</html>
