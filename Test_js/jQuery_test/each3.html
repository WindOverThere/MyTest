<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div {
			width:40px;
			height:40px;
			margin:5px;
			float:left;
		    border:2px blue solid;
		    text-align:center;
		}
		span { color:red; }
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	  <button>Change colors</button>
	  <span></span>
	  <div></div>
	  <div></div>
	 
	  <div></div>
	  <div></div>
	  <div id="stop">Stop here</div>
	  <div></div>
	 
	  <div></div>
	  <div></div>

	<script>
	
	    $( "button" ).click(function () {
	      $( "div" ).each(function ( index, domEle) {
	        // domEle == this
	        $( domEle ).css( "backgroundColor", "yellow" );
	        if ( $(this).is( "#stop" ) ) {
	          $( "span" ).text( "Stopped at div index #" + index );
	          return false;
	        }
	      });
	    });
	 
	</script>
	 
</body>
</html>
