<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		

    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	 
	<button> 0 </button>
	<button> 1 </button>
	<button> 2 </button>
	<button> 3 </button>
	<button> 4 </button>
	 
	<div id="log"></div>
	 
	<script>

		var logDiv = $("#log");

		for (var i = 0; i < 5; i++) {
			$("button").eq(i).on("click", {value:i},function(event) {

				var msgs = [
					"button = " + $(this).index(),
					"event.data.value = " + event.data.value,
					"i = " + i
				];

				logDiv.append(msgs.join(", ") + "<br>");

			})
		};

	</script>

</body>
</html>
