<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>


    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<input id="wrap" type="text" />
	<div id="text"></div>

	<script type="text/javascript">
		$("#wrap").keydown(function (event){
			$("#text").text(event.which);
		})

	</script>
</body>
</html>
