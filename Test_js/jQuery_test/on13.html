<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div{
			width: 100px;
			height: 100px;
			border:1px solid #000;
		}
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<div></div>

	<script type="text/javascript">

		$("div").on("click",function (event,person){
			alert("hello," + person.name);
		});

		$("div").trigger("click", {name:"Jim"});



	</script>
	
</body>
</html>
