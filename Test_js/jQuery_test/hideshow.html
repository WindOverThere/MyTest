<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style type="text/css">
		#box{
			width:200px;
			height: 200px;
			border:3px solid red;
		}
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
    <script>
    	$(document).ready(function(){
    		$("#box").click(function (){
    			$(this).hide(1000,function (){
    				$(this).show();
    			})
    		});
    	});
    </script>
</head>
<body>
	<div id="box">box</div>
</body>
</html>
