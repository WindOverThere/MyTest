<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style type="text/css">
		#box{
			width:200px;
			height: 200px;
			border:3px solid red;
			background: blue;
		}
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
    <script>
    	$(document).ready(function(){
    		$("#btn").click(function (){	
    			$("#box").fadeTo(3000,0.4);
    		});
    	});
    </script>
</head>
<body>
	<div id="box">box</div>
	<button id="btn">点击</button>
</body>
</html>
