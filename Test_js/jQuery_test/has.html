<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		.full { border: 1px solid red; }	
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<ul>
		<li>Does the UL contain an LI?</li>
	</ul>
	 
	<script>
	  $("ul").append("<li>" + ($("ul").has("li").length ? "Yes" : "No") + "</li>");
	  
	  $("ul").has("li").addClass("full");
	</script>
	 
</body>
</html>
