<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div {
			width:60px;
			height:60px;
			margin:5px;
			float:left;
			background:green;
			border:10px outset;
			cursor:pointer;
		}

		p {
			color:red;
			margin:0;
			clear:left;
		} 
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	 
	<p>Click a green square...</p>
	 
	<script>
		var n = 0;

		$("div").one("click", function() {

			var index = $("div").index(this);

			$(this).css({
				borderStyle:"inset",
				cursor:"auto"
			});

			$("p").text("Div at index #" + index + " clicked." +
			  "  That's " + ++n + " total clicks.");
		});

	</script>
	 
</body>
</html>
