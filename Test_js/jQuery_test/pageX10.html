<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		

    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<a href="http://jquery.com">default click action is prevented</a>
	<div id="log"></div>
	 
	<script>
		$("a").click(function(event) {
		  event.preventDefault();
		  $('<div/>')
		    .append('default ' + event.type + ' prevented')
		    .appendTo('#log');
		});

/*		$("a").click(function(event) {
			event.preventDefault();
			$('div').append(event.type);
		})*/

	</script>
	 
</body>
</html>
