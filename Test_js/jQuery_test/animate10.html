<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div {width: 100px;height: 100px; border:1px solid #000;background:#ece023; margin:2px; float:left;}
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<input id="btn" type="button" value="请点击">
	<p>hello</p>
	<p style="display:none;">good bye</p>

	<script>

			$("#btn").click(function (){
				$("p").toggle("slow");
			});
		

	</script>
	 
</body>
</html>
