<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div {
			position: absolute;
			width: 60px;
			height: 60px;
			float: left;
		}
		.first {
			background-color: #3f3;
			left: 0;
		}
		.second {
			background-color: #33f;
			left: 80px;
		}
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<p>
		<button>Run</button>
	</p>
	<div class="first"></div>
	<div class="second"></div>

	<script>

		$("button").click(function (){
			$("div.first").slideUp(400).delay(1000).fadeIn(700);
			$("div.second").slideUp(400).fadeIn(700);
		})

	</script>
	 
</body>
</html>
