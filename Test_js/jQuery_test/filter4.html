<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div { width:60px; height:60px; margin:5px; float:left;
		        border:3px white solid; }	
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>

	<div id="first"></div>
	<div id="second"></div>
	<div id="third"></div>

	<div id="fourth"></div>
	<div id="fifth"></div>
	<div id="sixth"></div>
	
	<script>
	    $("div").css("background", "blue")
	    		.filter(function (index) {
	    			return index == 1 || $(this).attr("id") == "fourth";
	    		}).css("border","5px solid red");
	 
	</script>
	 
</body>
</html>
