<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		
    </style>
    <script src="jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	<form>
	  <input id="target" type="text" value="Hello there" />
	</form>
	<div id="other">
	  Trigger the handler
	</div>
	
	<script type="text/javascript">
		$('#target').keydown(function() {
		  alert('Handler for .keydown() called.');
		});
	</script>
</body>
</html>
