<!doctype html> 
<html> 
<head>
    <meta charset="utf-8"> 
    <title>标题</title>
    <style>
		div { width:40px; height:40px; margin:10px;
		    float:left; border:2px blue solid; 
		    padding:2px; }
		span { font-size:14px; }
		p { clear:left; margin:10px; }
    </style>
    <script src="./jquery-2.2.1/jquery-2.2.1.js"></script>
</head>
<body>
	  <div></div>
	  <div></div>
	  <div><span>has child</span></div>
	 
	  <div></div>
	  <div></div>
	  <div></div>
	  <div id="start"></div>
	 
	  <div></div>
	  <p><button>Go to Prev</button></p>

	<script>
		var curr = $("#start");

		curr.css("background","red");

		$("button").click(function (){
			curr = curr.prev();
			$("div").css("background","");
			curr.css("background","red");
		})
	 
	</script>
</body>
</html>
