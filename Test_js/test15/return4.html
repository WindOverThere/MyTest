<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	ul{width:100px; height:100px; background: red;}
</style>
<script type="text/javascript">
	function $(selector,content){
		var firstChar = selector.charAt(0);

		if( firstChar == "#"){
			return document.getElementById(selector.substring(1));
		}else{
			var c = content || document;
			return c.getElementsByTagName(selector);
		}
	}

	window.onload = function (){
		var oUl = $("#oUl");
		var aLi = $("li",oUl);

		var oUl2 = $("#oUl2");
		var aLi2 = $("li",oUl2);
		
		console.log(oUl);
	}
</script>
</head>
<body>

		<li></li>
	</ul>

	</ul>
</body>
</html>
