<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	ul{width:100px; height:100px; background: red;}
</style>
<script type="text/javascript">
	function $(selector){
		var firstChar = selector.charAt(0);

		if( firstChar == "#"){
			return document.getElementById(selector.substring(1));
		};
	}

	window.onload = function (){
		var oUl = $("#oUl");
		console.log(oUl);
	}
</script>
</head>
<body>
	<ul id="oUl">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
