<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style>
#div01{ width:300px; height:600px; background:red; overflow:hidden; transition:1s;}
</style>

</head>
<body>
	<input type="button" value="收缩" id="btn" />
	<input type="button" value="展开" id="btn2" />
	<div id="div01"></div>
	<script>
		var oBtn01 = document.getElementById('btn');
		var oBtn02 = document.getElementById('btn2');
		var oDiv = document.getElementById('div01');
		oBtn01.onclick = function(){
			oDiv.style.height = "0";
			oDiv.style.width = "0";
			oDiv.style.opacity = 0;
		}
		oBtn02.onclick = function(){
			oDiv.style.height = "600px";
			oDiv.style.width = "300px";
			oDiv.style.opacity = 1;
		}
	</script>
</body>
</html>
