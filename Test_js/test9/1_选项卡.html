<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	div{width:200px; height:100px; font-size: 40px; line-height: 100px; color:red; border:2px solid #000; text-align: center; display: none;}
	.show{display: block;}
	.active{background: red;}
</style>
<script type="text/javascript">
	window.onload = function (){
		var aInput = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');

		for(var i = 0; i<aInput.length; i++){
			aInput[i].index = i;
			aInput[i].onclick = function (){
				for(var j = 0;j<aInput.length; j++){
					aInput[j].className = "";
					aDiv[j].className = "";
				}
				this.className = "active";
				aDiv[this.index].className = "show";
			}
		}
	}
</script>
</head>
<body>
	<input class="active" type="button" value="体育" />
	<input type="button" value="音乐" />
	<input type="button" value="读书" />
	<input type="button" value="娱乐" />
	<hr />
	<div class="show">体育</div>
	<div>音乐</div>
	<div>读书</div>
	<div>娱乐</div>
</body>
</html>
