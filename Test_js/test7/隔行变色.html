<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	.active{background: red;}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>9</li>
	</ul>
	<script type="text/javascript">
		var aLi = document.getElementsByTagName('li');

		for(var i=0; i<aLi.length; i++){
			if(i % 2 == 0){
				aLi[i].style.background = "red";
			}else{
				aLi[i].style.background = "blue";
			}
		}
	</script>
</body>
</html>
