<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#oUl{width: 200px; height:400px; background: #f1f1f1; border:2px solid red;}
</style>
<script type="text/javascript">
	window.onload = function (){
		var oText = document.getElementById('oText');
		var oBtn = document.getElementById('oBtn');
		var oUl = document.getElementById('oUl');

		oBtn.onclick = function (){
			var oldUl = oUl.innerHTML;
			oUl.innerHTML =oldUl +  "<li>" + oText.value + "</li>";
			oText.value = "";
		};
	};
</script>
</head>
<body>
	<ul id="oUl">
		
	</ul>
	<input id="oText" type="text" />
	<input id="oBtn" type="button" value="发表" />

</body>
</html>
