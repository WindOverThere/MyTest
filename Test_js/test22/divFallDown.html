<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">

</style>
<script src="comm.js"></script>
<script type="text/javascript">
	window.onload = function () {
		var str = "";
		var len = 10;
		var aFallDiv = document.getElementsByTagName('div');
		var timer = null;
		var onOff= true;

		for (var i = 0; i < len; i++) {
			str += '<div style="width:50px; height:50px; background:red; position:absolute;left:' + i*60 + 'px; top:0px;"></div>'
		};
		document.body.innerHTML = str;

		function fallDown(target2,fre){
			var n=0;
			clearInterval(timer);
			timer = setInterval( function (){
				doMove(aFallDiv[n],"top",target2,fre)
				n++;
				if(n === len){
					clearInterval(timer);
				};
			},100)			
		}

		document.onclick = function (){
			if (onOff) {
				fallDown(200,40);
				onOff=false;
			} else {
				fallDown(0,-40);
				onOff=true;
			}
		}
	}
</script>
</head>
