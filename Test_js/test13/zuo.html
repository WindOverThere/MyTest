<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#oDiv{
				width: 100px;
			}
		</style>
		<script>
				var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];		
			/*
				1、找到arr里所有的数字：-98765, 34, -2, 0, 5
				2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
				3、把转成数字以后，最大值判断出来：300
				4、把 NaN 所在的位置找出来：1 14 17  19
			*/
			window.onload = function (){
				//alert(parseFloat(arr[i]) == parseFloat(arr[i]));
				// alert(typeof null);
				var aSpan = document.getElementsByTagName('span');
				var max = -Infinity;
				for(var i = 0;i<arr.length;i++){
					//alert(typeof Number(arr[i]));
					if(!isNaN(arr[i]) && !(typeof arr[i] == "string") && !(typeof arr[i] == "boolean") && !(typeof arr[i] == "object")){
						aSpan[0].innerHTML += arr[i] + " ";
					};
					if( parseFloat(arr[i]) == parseFloat(arr[i]) ){
						aSpan[1].innerHTML += arr[i] + " ";
					};
					if( parseFloat(arr[i]) == parseFloat(arr[i]) ){
						for(var j = 0;j<arr.length;j++){
							if(max < arr[i]){
								max = arr[i]
							}
						aSpan[2].innerHTML = max;
						}
					};
					if( !(arr[i] == arr[i]) ){
						aSpan[3].innerHTML += i + " ";
					}
				}
			}
		</script>
	</head>

	<body>
		<p>找到arr里所有的数字： <span></span></p>
		<p>找到可以转成数字的： <span></span></p>
		<p>把转成数字以后，最大值判断出来： <span></span></p>
		<p>把 NaN 所在的位置找出来： <span></span></p>
	</body>
</html>
