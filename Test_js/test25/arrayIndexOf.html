<!doctype html>

<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<style type="text/css">

</style>
<script type="text/javascript">
	var arr = ["1",2,3,78,21,5,"1"];

	function indexOf(array,item,serchIndex) {
		if(!serchIndex){
			for (var i = 0; i < array.length; i++) {
				if( array[i] === item ){
					return i;
				}
			};
		}else{
			for (var i = serchIndex; i < array.length; i++) {
				if( array[i] === item ){
					return i;
				}
			};			
		}
		return -1;
	};
	console.log(indexOf(arr,"1",2));
</script>
</head>
